{% extends "account/base.html" %}

{% load i18n %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
    <h1 class="profile__title">Смена пароля</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Сменить пароль</button>
        <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
    </form>
{% endblock %}
