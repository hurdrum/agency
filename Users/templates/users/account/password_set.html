{% extends "account/base.html" %}

{% load i18n %}

{% block title %}Установка пароля{% endblock %}

{% block content %}
    <h1 class="profile__title">Установка пароля</h1>

    <form  class="profile_form_part" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="message_btn" type="submit" name="action" value="Установить пароль"/>
    </form>
{% endblock %}
